<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <link rel="shortcut icon" href="./assets/pavilhao-footer.png" type="image/x-icon">

    <title>@pavilhaodoatacadooficial | Social-linking</title>
</head>
<body>
    <div class="header">
        <img class="header-image" src="./assets/pavilhao-header.png" alt="Imagem do Cabeçalho">

        <div class="instagram-config">
            <h1 class="user-name">@pavilhaodoatacadooficial</h1>
            <p class="bio">Líder da Moda na Feira dos Goianos</p>
        </div>
    </div>

        <div class="container">
            <div class="links-container">

                <div class="maps-button">
                    <a href="https://g.page/PavilhaoDoAtacado?share">
                        <button>
                            <span>Confira Nossa Nova Localizção</span>
                        </button>
                    </a>
                </div>

                <div class="onepav-button">
                    <a href="https://www.onepav.com.br">
                        <button>
                           <span>Compre no atacado</span>
                        </button>
                    </a>
                </div>

                <div class="pavilhao-button">
                    <a href="https://www.pavilhaodoatacado.com.br">
                        <button>
                            <span>Visite nosso site</span>
                        </button>
                    </a>
                </div>

                <div class="whatsapp-button">
                    <a href="https://api.whatsapp.com/send?phone=556130323399&text=Ol%C3%A1%20Gostaria%20de%20informa%C3%A7%C3%B5es">
                        <button>
                            <span>Fale conosco<span>
                        </button>
                    </a>
                </div>

                <div class="telegram-button">
                    <a href="https://t.me/pavilhaodoatacado">
                        <button>
                            <span>Entre no nosso canal do Telegram</span>
                        </button>
                    </a>
                </div>

                <div class="facebook-button">
                    <a href="https://www.facebook.com/PavilhaoDoAtacado">
                        <button>
                            <span>Facebook</span>
                        </button>
                    </a>
                </div>

                <div class="linkedin-button">
                    <a href="https://www.linkedin.com/company/pavilh%C3%A3o-do-atacado/">
                        <button>
                            <span>Linkedin</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <img class="footer-image" src="./assets/pavilhao-footer.png" alt="Footer Image">
            <p class="copyright">&copyCopyright | Todos os direitos reservados - Pavilhão do Atacado 2022</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
        
        <script>
            window.cookieconsent.initialise({
              "palette": {
                "popup": {
                  "background": "#f5f5f5",
                  "text": "#000000",
                },
                "button": {
                  "background": "#1BE8DB",
                  "text": "#ffffff",
                }
              },
                "content": {
                "message": "Este site usa cookies para garantir que você obtenha a melhor experiência de navegação. Desativar os cookies do site pode prejudicar a funcionalidade de alguns recursos.",
                "dismiss": "Concordar",
                "link": "Ler mais",
                "href": "https://policies.google.com/technologies/cookies?hl=pt-BR"
              },              
            });
        </script>
    </body>
</html>
